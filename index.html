<!DOCTYPE html>
    <html lang = "en">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title> Anime Database </title>
            <link rel="stylesheet" href = "index.css">
        </head>
        <body>
           <header>
               <h1>Top Anime Shows</h1>
                <div id = "anime-container">
                </div>
           </header>
            <section>
                <div>
                    <p id = "title"></p>
                    <img id = "splash"> </img>
                    <p id ="genre"> </p>
                    <p id = "release-date"></p>
                    <p id = "episodes"></p>
                    <p id = "rating"></p>
                    <p id = "description"></p>
                <form id = "starRating"> 
                    <label id = "whichShow"> Click an image so you can rate the show </label>
                    <select id = "star1">
                        <option value = "1"> 1</option>
                        <option value = "2"> 2</option>
                        <option value = "3"> 3</option>
                        <option value = "4"> 4</option>
                        <option value = "5"> 5</option>    
                    </select>
                    <input type="submit" id = "disabled" disabled value="Submit Rating"/>
                    </form>
                
                    <div class = "characters">
                        <div id = "char1"> 
                             <img id = "img1">
                            <p id = "name1"> </p>
                        </div>
                        <div id = "char2">
                            <img id = "img2">
                            <p id = "name2"> </p>
                        </div>
                        <div id = "char3">    
                             <img id = "img3">
                            <p id = "name3"> </p>
                        </div>
                    </div>
                </div>
            </section>
            <script src = "index.js"></script>
        </body>

    </html>
